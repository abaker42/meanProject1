
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading" enctype="multipart/form-data">
    <mat-form-field>
      <input matInput type="text"
      formControlName="title"
      placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Post Title Needed!</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button color='accent' type="button" (click)="filer.click()">Image Upload</button>
      <input type="file" #filer (change)="onFileSelect($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows="4"
      formControlName="content"
      placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Post Content Needed!</mat-error>
    </mat-form-field>

    <button mat-raised-button color='primary' type="submit">
      Save Post
    </button>

  </form>
</mat-card>
